<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}RAG Chatbot{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body { background: #f8f9fa; padding-top: 70px; }
    .container { max-width: 900px; }

    /* Dark mode */
    [data-bs-theme="dark"] body {
      background-color: #121212;
      color: #e0e0e0;
    }
    [data-bs-theme="dark"] .accordion-button {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
    [data-bs-theme="dark"] .accordion-body {
      background-color: #1a1a1a;
      color: #e0e0e0;
    }
    [data-bs-theme="dark"] .list-group-item {
      background-color: #1e1e1e;
      color: #cfcfcf;
      border-color: #333;
    }
    [data-bs-theme="dark"] .p-2.bg-light {
      background-color: #2a2a2a !important;
      color: #f5f5f5 !important;
    }
    [data-bs-theme="dark"] a { color: #4da6ff; }
    [data-bs-theme="dark"] table {
      background-color: #1f1f1f;
      color: #e6e6e6;
    }
    [data-bs-theme="dark"] thead {
      background-color: #2a2a2a;
      color: #ffffff;
    }
    [data-bs-theme="dark"] tbody tr {
      background-color: #262626;
      border-color: #333;
    }
    [data-bs-theme="dark"] tbody tr:hover {
      background-color: #333333;
    }
    [data-bs-theme="dark"] h3 {
      color: #f1f1f1;
      border-bottom: 2px solid #444;
      padding-bottom: 6px;
      margin-bottom: 15px;
    }

    /* Light mode */
    [data-bs-theme="light"] .table {
      background-color: #ffffff;
      color: #333;
    }
    [data-bs-theme="light"] thead {
      background-color: #f8f9fa;
      color: #000;
      border-bottom: 2px solid #ddd;
    }
    [data-bs-theme="light"] tbody tr {
      background-color: #fff;
      border-color: #eee;
    }
    [data-bs-theme="light"] tbody tr:hover {
      background-color: #f5f5f5;
    }

    /* Light mode button outlines */
    [data-bs-theme="light"] .btn-outline-danger {
      color: #d9534f;
      border-color: #d9534f;
    }
    [data-bs-theme="light"] .btn-outline-danger:hover {
      background-color: #d9534f;
      color: #fff;
    }
    [data-bs-theme="light"] .btn-outline-warning {
      color: #f0ad4e;
      border-color: #f0ad4e;
    }
    [data-bs-theme="light"] .btn-outline-warning:hover {
      background-color: #f0ad4e;
      color: #fff;
    }

    /* Shared table styling */
    .table-custom {
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .table-custom tbody tr:nth-child(odd) {
      background-color: rgba(0,0,0,0.03);
    }

    [data-bs-theme="dark"] .table-custom {
      background-color: #1f1f1f;
      color: #eaeaea;
      border: 1px solid #333;
    }
    [data-bs-theme="dark"] .table-custom thead {
      background-color: #2a2a2a;
      color: #fff;
    }
    [data-bs-theme="dark"] .table-custom tbody tr:nth-child(odd) {
      background-color: #252525;
    }
    [data-bs-theme="light"] .table-custom {
      background-color: #fff;
      color: #333;
      border: 1px solid #ddd;
    }
    [data-bs-theme="light"] .table-custom thead {
      background-color: #f8f9fa;
      color: #000;
    }
    [data-bs-theme="light"] .table-custom tbody tr:nth-child(odd) {
      background-color: #fdfdfd;
    }

    /* Buttons */
    .btn-action {
      padding: 2px 10px;
      border-radius: 6px;
      font-weight: 500;
    }

    a { color: rgba(33, 37, 41, 0.75); }
    .accordion-button:not(.collapsed), .accordion-button.collapsed { background-color: #0d0d0d0d; }
    .answer p { display: inline; margin: 0; }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">
      <i class=""></i> My Wiki
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'home' %}active{% endif %}" href="{{ url_for('home') }}">
            <i class=""></i> Chat
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'documents' %}active{% endif %}" href="{{ url_for('documents') }}">
            <i class=""></i> Documents
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'upload' %}active{% endif %}" href="{{ url_for('upload') }}">
            <i class=""></i> Upload
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'settings' %}active{% endif %}" href="{{ url_for('settings') }}">
            <i class=""></i> Settings
          </a>
        </li>
        <li class="nav-item">
          <button id="themeToggle" class="btn btn-sm btn-outline-light ms-3">
            🌙
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main content -->
<div class="container">
  {% block content %}{% endblock %}
</div>

<!-- Toast Container -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
  <div id="toastBox"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Theme toggle
  const toggleBtn = document.getElementById("themeToggle");
  function setTheme(mode) {
    if (mode === "dark") {
      document.documentElement.setAttribute("data-bs-theme", "dark");
      toggleBtn.textContent = "☀️";
      localStorage.setItem("theme", "dark");
    } else {
      document.documentElement.setAttribute("data-bs-theme", "light");
      toggleBtn.textContent = "🌙";
      localStorage.setItem("theme", "light");
    }
  }
  setTheme(localStorage.getItem("theme") || "light");
  toggleBtn.addEventListener("click", () => {
    const current = document.documentElement.getAttribute("data-bs-theme");
    setTheme(current === "dark" ? "light" : "dark");
  });

  // Bootstrap tooltips
  document.addEventListener("DOMContentLoaded", function () {
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    tooltipTriggerList.forEach(function (el) { new bootstrap.Tooltip(el) })
  });

  // Toasts
  function showToast(message, type="success") {
    const toastBox = document.getElementById("toastBox");
    const wrapper = document.createElement("div");
    wrapper.innerHTML = `
      <div class="toast align-items-center text-bg-${type} border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">${message}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      </div>`;
    toastBox.append(wrapper);
    const toastEl = wrapper.querySelector(".toast");
    const bsToast = new bootstrap.Toast(toastEl, { delay: 3000 });
    bsToast.show();
    toastEl.addEventListener("hidden.bs.toast", () => wrapper.remove());
  }
</script>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <script>
      {% for message in messages %}
        showToast("{{ message[1] }}", "{{ message[0] }}");
      {% endfor %}
    </script>
  {% endif %}
{% endwith %}

{% block scripts %}{% endblock %}
</body>
</html>
